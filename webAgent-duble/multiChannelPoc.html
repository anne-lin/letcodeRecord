<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Channelsoft Demo</title>
    <meta name="viewport" content="width=device-width">
    <script src="public_lib/jquery-2.1.4.min.js"></script>
    <script src="staticDemo/dateTime.min.js"></script>
    <script src="public_lib/polyfill.min.js"></script>
<!--    <script src="https://cdn.jsdelivr.net/bluebird/3.5.0/bluebird.min.js"></script>-->
    <link rel="stylesheet" href="staticDemo/css/iconfont.css">
    <link rel="stylesheet" href="staticDemo/css/iconfont-signal.css">
    <link rel="stylesheet" href="staticDemo/css/style.css">
    <link rel="stylesheet" href="staticDemo/css/model.css">
    <link rel="stylesheet" href="staticDemo/css/dateTime.css">
</head>
<body>
<header class="flex header-top">
    <div></div>
    <div class="header-right">
        <div>
            <span>登录过程：</span><span id="stateText">初始化</span>
        </div>
        <div>
            <span>登录结果：</span><span id="result">未登录</span>
        </div>
        <div>
            <span>状态：</span><span id="state">未登录</span>
        </div>
        <div id="video-signal"></div>
        <div id="phoneBtn"></div>
    </div>
</header>
<div class="handle-box">
    <div class="handle-box-child">
        <input type="text" id="entId" class="inputs" value="01020201214" placeholder="企业ID"/>
        <input type="text" id="agentId" class="inputs" value="0011" placeholder="坐席ID"/>
        <input type="password" id="password" class="inputs" value="000000" placeholder="坐席密码"/>
        <input type="text" id="agentNumber" class="inputs" value="sip:1004" placeholder="分机号"/>
        <button class="btns-qn" id="logInBtn">登录</button>
        <button class="btns-qn" id="logOutBtn">登出</button>
        <button class="btns-qn" id="setBusy">置忙</button>
        <button class="btns-qn" id="setReady">置闲</button>
<!--        <button class="btns-qn" id="reset">重置</button>-->
        <select id="setAway"></select>
<!--        <button class="btns-qn" id="setSubscribe">预约</button>-->
        <button class="btns-qn" id="callInternal">内呼</button>
        <select id="setModel">
            <option value="1">语音模式</option>
            <option value="2">视频模式</option>
        </select>
<!--        <button type="button" class="btns-qn" id="changeskillGroup">切换技能</butto?n>-->
<!--        <button type="button" class="btns-qn" id="setWorking">工作状态</button>-->
        <div class="more-box">
            <img id="more" src="./staticDemo/img/more.svg" alt="">
        </div>
    </div>
    <div class="more-options">
        <p class="disabled more-options-title">更多功能</p>
        <p id="setSubscribe">预约状态</p>
        <p id="changeskillGroup">切换技能组</p>
        <p id="setWorking">工作状态</p>
        <p id="screencap">开始录屏</p>
        <p id="reset">重置软电话</p>
    </div>
</div>
<div id="logined-box">
    <div id="content"></div>
    <div class="video-box show-video-box">
        <div id="video">
            <video id="video-container"></video>
            <video id="local-video"  autoplay></video>
            <canvas id="canvas1" width="270" height="400" style="display: none;"></canvas>
            <canvas id="canvas2" width="90" height="160" style="display: none;"></canvas>
        </div>
        <ul class="video-btn flex"></ul>
    </div>
    <div class="video-handleMessage show-video-box">
        <ul id="video-message-nav">
        </ul>
        <section id="tabContent"> </section>
    </div>
    <div id="commonLagBtn">

    </div>
</div>
<div class="unlogin-content"></div>
<div id="callInTip">
    <div>
        <div class="callInTip-icon"></div>
        <div class="callInTip-nick"></div>
        <div class="callInTip-tip">
            客户申请与你通话
        </div>
        <div id="acceptCall"></div>
        <ul>
            <li>●</li>
            <li>●</li>
            <li>●</li>
        </ul>
        <div id="refusedCall"></div>
    </div>
</div>

<div id="subscribe-model-box" class="tenant-model">
    <div class="tenant-model-content">
        <header class="tenant-model-header">
            <h5 style="margin-left: 20px;font-weight: bold;height: 30px;line-height: 30px;color: #eff4f5">预约状态</h5>
            <span id="subscribe-closeModel" class="closeModel">×</span>
        </header>
        <div class="tenant-model-body">
            <div style="margin-top: 20px">
                <span>请选择要进行预约状态:</span>
                <select id="selectStatus" style="width: 120px"></select>
            </div>
            <div style="margin-top: 20px">
                <span>请选择生效状态的时间:</span>
<!--                <input id="enableTime" type="time" style="width: 120px" >-->
                <input id="enableTime" style="border:1px solid #767676;width: 120px" type="text">
            </div>
            <div>
                <span id="errorMsgPan" style="color: red"></span>
            </div>
            <button style="margin-top: 30px" id="subSubmitBtn">确认预约</button>
        </div>
    </div>

</div>

<div id="callinternal-model-box" class="tenant-model">
    <div class="callinter-model-content">
        <header class="tenant-model-header">
            <h5 style="margin-left: 20px;font-weight: bold;height: 30px;line-height: 30px;color: #eff4f5">内部呼叫</h5>
            <span id="callinternal-closeModel" class="closeModel">×</span>
        </header>
        <div class="callinter-model-body">
            <div style="">
                <select id="selectCallInType" style="width: 100px">
                    <option value="agent">坐席</option>
                    <option value="skill">技能组</option>
                    <option value="working">内部求助</option>
                </select>
                <input id="numParam" type="text" class="inputs" style="margin-left: -5px;border-left: none" >
                <button style="margin-top: 10px" id="callInSubmitBtn" >呼叫</button>
            </div>
            <div class="callinter-model-table">
                <table id="agentTable">
                </table>
                <table id="skillTable">
                </table>
                <table id="workingTable">
                </table>
            </div>
            <span id="tipSpanAgent"></span>
            <span id="tipSpanSkill"></span>
            <span id="tipSpanWorking"></span>
        </div>
    </div>

</div>

<!--切换技能组选择框-->
<div id="skill-model-box" class="tenant-model">
    <div class="callinter-model-content">
        <header class="tenant-model-header">
            <h5 style="margin-left: 20px;font-weight: bold;height: 30px;line-height: 30px;color: #eff4f5">切换技能</h5>
            <span id="skill-closeModel" class="closeModel">×</span>
        </header>
        <div class="skill-model-body">
            <ul class="skill-model-ul">
<!--                <li>-->
<!--                    <span class="skill-model-text skill-model-title">技能名称</span>-->
<!--                </li>-->
<!--                <li>-->
<!--                    <span class="skill-model-left"><input class="skill-model-checkbox" type="checkbox"></span> <span class="skill-model-text">技</span>-->
<!--                </li>-->
<!--                <li>-->
<!--                    <span class="skill-model-left"><input class="skill-model-checkbox" type="checkbox"></span> <span class="skill-model-text">名称</span>-->
<!--                </li>-->
            </ul>
            <div class="skill-model-footer">
                <p class="skill-error"></p>
                <p>
                    <button id="changeSkillSubmit" class="btns-qn" type="button"> 确认 </button>
                    <button id="changeSkillCancel" class="btns-qn disabled" style="margin-left:10px;" type="button"> 取消 </button>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    // 初始化时间插件
    $("#enableTime").datetime({
        type:"time",
        value:[1,1] // 默认值 注意不要设置为0 应该是插件的源码没有处理好
    })

    // 解决ie下回车敲击触发按钮事件的问题
    // document.onkeydown = function(e) {
    //     var ev = (typeof event != 'undefined') ? window.event : e
    //     if(ev.keyCode == 13) {
    //         return false
    //     }
    // }
    document.write('<script src="WebAgent.js?time='+new Date().getTime()+'"><\/script>');
</script>
<script src="staticDemo/index.js"></script>
</body>
</html>
