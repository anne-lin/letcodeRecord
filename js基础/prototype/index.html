<title>原型</title>

<body>
<div></div>
</body>
<script>
    function M(name){
        this.name=name;
    }
    M.prototype.ages={
        age:18
    };
    let obj=new M("haha");
    obj.ages.age=19;
    let obj2=new M("enen");
    console.log(obj2.ages.age);
    console.log(obj.__proto__ == M.prototype)
</script>
