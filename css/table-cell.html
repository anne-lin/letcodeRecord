<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-cell</title>
    <style>
        #left {
        float: left;
        width: 150px;
    }
    
    #right {
        display: table-cell;
        width: 9999px;
    }
    
    #container {
        overflow: auto;
    }
    </style>
</head>
<body>
    <div id="container">
        <div id="left">content goes here...</div>
        <div id="right">content goes here...</div>
    </div>
    
    
</body>
</html>
